<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Try This</title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Luckiest+Guy" rel="stylesheet">
    <!-- leave here if this google font breaks <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/laptop.css">

<body>
    <!-- nav bar -->
    <header class="container1">
        <selection class="hamburger"><img src="animalpics\hamburger.png" width="50" height="50"></selection>
        <selection class="title">Try This</selection>
        <selection class="cart"><img src="animalpics\cart.png" width="50" height="50"></selection>
    </header>
    <!-- main on smaller screens pic -->
    <selection class="mainpic">
        <img src="animalpics\camel.jpg" width="100%" height="100%" class="giraffe">
    </selection>
    <!-- main pic on bigger screens -->
    <selection class="mainpicalt">
            <img src="animalpics\kangaroo.jpg" width="100%" height="100%" class="giraffe">
        </selection>
    <!-- other items on smaller screens -->
    <selection class="container3">
        <selection class="container3items">About Us<img src="animalpics\us.png" width="130" height="110"></selection>
        <selection class="container3items">Our Products<img src="animalpics\ele.png" width="100" height="100"></selection>
    </selection>
    <selection class="container4">
            <selection class="container4items">Unethical list<img src="animalpics\cross.png" width="100" height="100"></selection>
            <selection class="container4items">Where We Ship<img src="animalpics\box.jpg" width="100" height="100"></selection>
    </selection>

    <!-- other items on bigger screens -->
    <selction class="container5">
            <selection class="container5">
                <selection class="container5items"><img class="samesize" src="animalpics\us.png" width="130" height="110">About Us</selection>
                <selection class="container5items"><img class="samesize" src="animalpics\ele.png" width="100" height="100">Our Products</selection>
                <selection class="container5items"><img class="samesize" src="animalpics\cross.png" width="100" height="100">Unethical list</selection>
                <selection class="container5items"><img class="samesize" src="animalpics\box.jpg" width="100" height="100">Where We Ship</selection>
            </selection>
    </selction>

</body>
</html>
